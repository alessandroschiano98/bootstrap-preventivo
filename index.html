<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventivo Bootstrap</title>
    <!-- LINK CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <!-- NAVBAR -->

    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid ">
                <h4 class="title text-white p-1">Bool Factory</h4>
                <ul class="nav justify-content">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Servizi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Contatti</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- BODY PAGE -->

    <main class="paginaprincipale">
        <!-- COLONNA 1-->
        <div class="labels container">
            <form action="" id="user-form">
                <div class="form-group w-50 p-2">
                    <label class="p-2" for="name">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="inserisci il tuo nome" autocomplete="off">
                </div>
            
                <div class="form-group w-50 p-2">
                    <label class="p-2" for="lastname">Cognome</label>
                    <input type="text" class="form-control" id="lastname" placeholder="inserisci il tuo cognome" autocomplete="off">
                </div>
            
                <div class="form-group w-50 p-2">
                    <label class="p-2" for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="inserisci la tua email" autocomplete="off">
                </div>
            
                <div class="form-group w-50 p-2">
                    <label class="p-2" for="typeofwork">Tipo di Lavoro</label>
                    <select class="form-select" id="typeofwork">
                        <option selected>Seleziona il tipo di lavoro</option>
                        <option value="1">Lavoro di Tipo 1</option>
                        <option value="2">Lavoro di Tipo 2</option>
                        <option value="3">Lavoro di Tipo 3</option>
                    </select>
                </div>
            
                <div class="form-group w-50 p-2">
                    <label for="textArea" class="form-label p-2">Textarea con Bootstrap 5</label>
                    <textarea class="form-control" id="textArea" rows="3"></textarea>
                  </div>
            
                <div class="form-group w-50 p-2">
                    <label class="p-2" for="discountcode">Codice Promozionale (Opzionale)</label>
                    <input type="text" class="form-control" id="discountcode" placeholder="inserisci un codice promozionale valido" autocomplete="off">
                </div>
            
                <div class="form-check w-50 p-4 mx-2">
                    <input class="form-check-input" type="checkbox" value="" id="checkPolicy">
                    <label class="form-check-label" for="checkPolicy">Accetto la Privacy Policy</label>
                </div>
            </form>
            </div>
    </main>

    <!-- FOOTER BAR -->

    <footer>


    </footer>





    <!-- LINK JAVA SCRIPT-->
    <script src="./js/script.js"></script>
</body>

</html>
